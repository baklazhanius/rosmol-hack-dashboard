<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Map</title>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/queue.v1.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/topojson.v1.min.js"></script>
</head>
<body>
<style>
    path {
        stroke: white;
        stroke-width: 1px;
    }
    body {
        font-family: Arial, sans-serif;
    }
    div.tooltip {
        position: absolute;
        text-align: center;
        width: 150px;
        height: 25px;
        padding: 2px;
        font-size: 10px;
        background: #FFFFE0;
        border: 1px;
        border-radius: 8px;
        pointer-events: none;
    }
</style>
<script type="text/javascript">
    var width = 1080,
        height = 960;

    var div = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    var projection = d3.geo.albers()
        .rotate([-105, 0])
        .center([-10, 65])
        .parallels([52, 64])
        .scale(700)
        .translate([width / 2, height / 2]);

    var path = d3.geo.path().projection(projection);
    var i = 0;

    queue()
        .defer(d3.json, "https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/russia.geojson")
        .await(ready);

    function ready(error, map) {
        console.log(map);
        svg.append("g")
            .attr("class", "region")
            .selectAll("path")
            .data(map.features)
            .enter().append("path")
            .attr("d", path)

            .style("opacity", 0.8)
        console.log(i);
        i++;
    }
</script>
</body>
</html>
